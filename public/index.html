<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="dist/index.js" type="module"></script>
    <title>Dashboard</title>
  </head>
  <body style="background-color: black">
    <header id="header" style="height: 50px; background-color: black">
      <h1 style="text-align: center; color: white">PROJECT DASHBOARD</h1>
    </header>
    <div id="project-div" style="grid-column: auto; background-color: white">
      <div style="padding: 20px; text-align: center; justify-content: center">
        <form id="project-form">
          <label>Add project</label>
          <input type="text" id="input-project" />
          <button type="button">Add</button>
        </form>
      </div>
      <div id="project-items">
        <ul id="projects">
          <h1>Projects</h1>
        </ul>
      </div>
    </div>
  </body>
</html>
